<!DOCTYPE html>
<html ng-app="ExprAndInterpolationExampleApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="ExprAndInterpolationExample2.js"></script>
    <title>Expresssion and Interpolation example in AngularJS</title>
  </head>
  <body>
    <h1>Expresssion and Interpolation example in AngularJS</h1>
    <div ng-controller="ExprAndInterpolationExampleController">
      <div>
          Message is <br>
          {{name}} says {{sayMessage()}} <br>
          {{name}} is {{stateOfBeing}} now
      </div>
      <div>
        <button ng-click="makeSumonHappy()">Make Sumon Happy</button>
      </div>
      <img ng-src="resources/images/smiley_{{stateOfBeing}}.png">
    </div>
  </body>
</html>
