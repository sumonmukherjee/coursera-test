<!DOCTYPE html>
<html ng-app="NameCalculator">
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="NameCalculator.js"></script>
    <title>Hello AngularJS</title>
  </head>
  <body>
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Enter name :
        <input type="text"
          ng-model="name"
          ng-keyup="displayTotal();">
      </div>
      <div>
        Total Value is {{total}}
      </div>
    </div>
  </body>
</html>
